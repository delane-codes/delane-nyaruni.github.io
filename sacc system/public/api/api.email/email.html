<body class="bg-gradient-primary main">
    <div class="container">

<section class="contact-form">

    <h3 class="h3 form-title">Report</h3>
    <form action="#" method="post" class="form" data-form>
      <div class="input-wrapper">
        <input type="text" name="fullname" id="userName" class="form-input" placeholder="Full name" required data-form-input>
<br>
        <input type="email" name="email" id="userEmail" class="form-input" placeholder="Email address" required data-form-input>
      </div>
<br>
      <textarea name="message" id="emailBody" class="form-input" placeholder="Your Message" required data-form-input></textarea>
<br>
      <button class="form-btn index0" type="submit" onclick="sendEmailMsg()"  data-form-btn>
        <span>Send Message</span>
      </button>

    </form>

</section>
</div>


<script src="../api.email/api.email.js"></script>
