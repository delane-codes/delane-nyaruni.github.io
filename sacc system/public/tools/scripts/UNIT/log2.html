<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Login</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-gradient-primary main" onload="fullscreen()">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card formBackgroundUI o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-img"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user transparent" id="username" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user transparent" id="password" placeholder="Password">
                                            <!-- Dropdown list -->
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control form-control-user">
                                                <option value="">Select Option</option>
                                                <option value="student">Student</option>
                                                <option value="landlord">Landlord</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input transparent" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <a href="#" onclick="validateAuth()" class="btn btn-primary btn-user btn-block transparent">
                                            Login
                                        </a>
                                        <button onclick="exitSystem()" href="#" class="btn btn-google btn-user btn-block transparent">
                                            Quit
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function exitSystem() {
            window.close();
        }

        function validateForm() {
            var email = document.getElementById("username").value;

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            return true;
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function validateAuth() {
            if (validateForm()) {
                // Authentication logic here
                // Redirect user to authenticated page on success
                window.location.href = "authenticated_page.html";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var rememberedEmail = localStorage.getItem("rememberedEmail");
            if (rememberedEmail) {
                document.getElementById("username").value = rememberedEmail;
                document.getElementById("customCheck").checked = true;
            }
        });

        document.getElementById("customCheck").addEventListener("change", function() {
            if (this.checked) {
                localStorage.setItem("rememberedEmail", document.getElementById("username").value);
            } else {
                localStorage.removeItem("rememberedEmail");
            }
        });
    </script>

    <script src="fullscreen.js"></script>
    <script src="./auth_mngr/auth.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</body>
