<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Logs</title>
  <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS file here -->
</head>
<body>
  <header>
    <div class="container">
      <h1>Activity Logs</h1>
    </div>
  </header>
  
  <main>
    <div class="container">
      <section class="logs-section">
        <h2>Recent Activity Logs</h2>
        <ul class="logs-list">
          <li>
            <div class="log-details">
              <div class="log-icon">
                <img src="login-icon.png" alt="Login Icon">
              </div>
              <div class="log-info">
                <p class="log-date">November 19, 2023, 10:30 AM</p>
                <p class="log-description">User <strong>John Doe</strong> logged into the server.</p>
              </div>
            </div>
          </li>
          <li>
            <div class="log-details">
              <div class="log-icon">
                <img src="new-user-icon.png" alt="New User Icon">
              </div>
              <div class="log-info">
                <p class="log-date">November 18, 2023, 3:45 PM</p>
                <p class="log-description">New user <strong>Jane Smith</strong> added to MongoDB database.</p>
              </div>
            </div>
          </li>
          <!-- Add more log items as needed -->
        </ul>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2023 YourWebsite. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
